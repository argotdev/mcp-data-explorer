<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Explorer - MCP Host</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #16213e;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #0f3460;
    }

    .header h1 {
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #a0a0a0;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    .main {
      flex: 1;
      display: flex;
      padding: 15px;
      gap: 15px;
    }

    .app-container {
      flex: 1;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .app-frame {
      width: 100%;
      height: 100%;
      border: none;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel {
      background: #16213e;
      border-radius: 10px;
      overflow: hidden;
    }

    .panel-header {
      background: #0f3460;
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .panel-content {
      padding: 12px;
      max-height: 250px;
      overflow-y: auto;
    }

    .log-entry {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 10px;
      padding: 6px 8px;
      margin-bottom: 6px;
      background: #1a1a2e;
      border-radius: 4px;
      border-left: 3px solid #0f3460;
    }

    .log-entry.request { border-left-color: #4a90d9; }
    .log-entry.response { border-left-color: #4ade80; }
    .log-entry.error { border-left-color: #e94560; }
    .log-entry.info { border-left-color: #fbbf24; }

    .log-time { color: #666; font-size: 9px; }
    .log-type { color: #a0a0a0; font-size: 9px; margin-bottom: 2px; }
    .log-data { color: #e0e0e0; word-break: break-all; white-space: pre-wrap; max-height: 60px; overflow: hidden; }

    .tools-list { display: flex; flex-direction: column; gap: 6px; }
    .tool-item { background: #1a1a2e; padding: 8px 10px; border-radius: 4px; font-size: 11px; }
    .tool-name { color: #667eea; font-weight: 600; }
    .tool-desc { color: #a0a0a0; font-size: 10px; }

    .empty-log { color: #666; font-size: 11px; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Data Explorer - MCP Host</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Waiting...</span>
    </div>
  </div>

  <div class="main">
    <div class="app-container">
      <iframe id="appFrame" class="app-frame" src="http://localhost:3002/"></iframe>
    </div>

    <div class="sidebar">
      <div class="panel">
        <div class="panel-header">Available Tools</div>
        <div class="panel-content">
          <div class="tools-list">
            <div class="tool-item">
              <div class="tool-name">list-datasets</div>
              <div class="tool-desc">Get available datasets</div>
            </div>
            <div class="tool-item">
              <div class="tool-name">get-schema</div>
              <div class="tool-desc">Get dataset columns and types</div>
            </div>
            <div class="tool-item">
              <div class="tool-name">query-data</div>
              <div class="tool-desc">Query with filters, sort, pagination</div>
            </div>
            <div class="tool-item">
              <div class="tool-name">aggregate</div>
              <div class="tool-desc">Group and aggregate data</div>
            </div>
            <div class="tool-item">
              <div class="tool-name">export-data</div>
              <div class="tool-desc">Export as CSV or JSON</div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel" style="flex: 1;">
        <div class="panel-header">Activity Log</div>
        <div class="panel-content" id="logContent">
          <div class="empty-log">No activity yet</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./host.ts"></script>
</body>
</html>
